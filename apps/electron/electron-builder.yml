appId: com.credit-payment-tool.app
productName: クレジット支払い管理ツール

directories:
  output: release
  buildResources: resources

files:
  - "dist/**/*"
  - from: "../web/.next/standalone"
    to: ".next/standalone"
    filter:
      - "**/*"
      - "!**/node_modules/electron"
      - "!**/node_modules/electron-*"
  - from: "../web/public"
    to: "public"
    filter:
      - "**/*"

asarUnpack:
  - ".next/**/*"

# Mac用設定
mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.finance
  icon: resources/icon.icns

dmg:
  title: クレジット支払い管理ツール
  icon: resources/icon.icns

# Windows用設定
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: クレジット支払い管理ツール

extraMetadata:
  main: dist/main.js
